<html>
	<head>
		<title>Batalla de comida</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>
		<div id="app" class="container text-center">
			<p style="font-size: 140px">
				{{ votes.count }}
			</p>
			<button class="btn btn-warning" @click="reset">Reiniciar</button>
			<button class="btn btn-danger" @click="stop">Detener</button>
			
			<div class="row">
				<food name="Hamburguesa de queso"></food>
				<food name="Hamburguesa con doble tocino"></food>
				<food name="Hamburguesa Rodeo"></food>
			</div>

			<h1>Registro</h1>
			<ul class="list-group">
				<li class="list-group-item" v-for="vote in votes.log"> {{ vote }}</li>
			</ul>
		</div>
	</body>

	<script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>

	<template id="food">
		<div class="text-center col-lg-4">
			<p style="font-size: 40px">
				{{ votes }}
			</p>
			<button class="btn btn-default" @click="vote">{{ name }}</button>
		</div>
	</template>

	<script type="text/javascript">
		var bus = new Vue()

		Vue.component('food', {
			template: '#food',
			props: ['name'],
			data() {
				return {
					votes: 0
				}
			},
			methods: {
				vote(event) {
					var food = event.srcElement.textContent;
					this.votes++
					bus.$emit('voted', food)
				},
				reset() {
					this.votes = 0
				}
			},
			created() {
				bus.$on('reset', this.reset)
			}
		})

		new Vue({
			el: '#app',
			data: {
				votes: {
					count: 0,
					log: []
				}
			},
			methods: {
				countVote(food) {
					this.votes.count++
					this.votes.log.push(food + ' recibi√≥ un voto')
				},
				reset() {
					this.votes = {
						count: 0,
						log: []
					}
					bus.$emit('reset')
				},
				stop() {
					bus.$off()
				}
			},
			created() {
				bus.$on('voted', this.countVote)
			}
		})
	</script>
</html>
