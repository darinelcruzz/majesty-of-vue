<html>
	<head>
		<title>Viajes interplanetarios</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>
		<div id="app" class="container">
			<h3>¿A dónde te gustaría ir?</h3>
			<ul class="list-group">
				<planet v-for="(planet, index) in planets" :key="index" :planet="planet"></story>
			</ul>

			<pre>{{ $data }}</pre>
		</div>
	</body>

	<script type="text/javascript" src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>

	<template id="planet-template">
		<li class="list-group-item">
			{{ planet.name }}.
			Visitado {{ planet.visits }} veces.
			<button v-show="planet.visits < 3" @click="visit" class="btn btn-default btn-sm">Visitar</button>
			<span v-show="planet.visits > 0" class="fa fa-rocket fa-2x pull-right" aria-hidden="true"></span>
		</li>
	</template>

	<script type="text/javascript">
		Vue.component('planet', {
			props: ['planet'],
			template: "#planet-template",
			methods: {
				visit() {
					this.planet.visits += 1;
				},
			},
		});

		new Vue({
			el: "#app",
			data: {
				planets: [
					{
						name: 'Mercurio',
						visits: 0
					},
					{
						name: 'Venus',
						visits: 0
					},
					{
						name: 'Marte',
						visits: 0
					},
					{
						name: 'Jupiter',
						visits: 0
					},
					{
						name: 'Saturno',
						visits: 0
					},
					{
						name: 'Plutón',
						visits: 0
					},
				]
			},
		})
	</script>
</html>
