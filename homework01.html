<html>
	<head>
		<title>Tarea 5</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	</head>

	<body>
		<div id="app" class="container">
			<h1>Escribe dos n√∫meros para calcular la suma</h1>
			
			<form class="form-inline">
				<input v-model.number="a" class="form-control">
				<select v-model="operator" class="form-control">
					<option>+</option>
					<option>-</option>
					<option>*</option>
					<option>/</option>
				</select>
				<input v-model.number="b" class="form-control">
			</form>

			<h2>Resultado: {{a}} {{operator}} {{b}} = {{c}}</h2>

			<pre>
				{{ $data }}
			</pre>
		</div>
	</body>

	<script type="text/javascript" src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>

	<script type="text/javascript">
		new Vue({
			el: "#app",
			data: {
				a: 1,
				b: 2,
				operator: '+'
			},
			computed: {
				c() {
					switch(this.operator) {
						case '+':
							return this.c = this.a + this.b
							break;
						case '-':
							return this.c = this.a - this.b
							break;
						case '*':
							return this.c = this.a * this.b
							break;
						case '/':
							return this.c = this.a  / this.b
							break;
					}
				}
			}
		})
	</script>
</html>
